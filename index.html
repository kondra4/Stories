<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Основы плеера</title>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
    <div class="player">
        <div class="timeline">
            <div class="timeline-chunk timeline-chunk-active">
                <div class="timeline-chunk-inner"></div>
            </div>

            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
        </div>
        <div class="player-content-wrapper">
            <div class="player-chunk-switcher player-chunk-prev"></div>
            <div class="player-chunk-switcher player-chunk-next"></div>

            <div class="player-content">
                <div class="player-chunk player-chunk-active">
                    <img src="img/chunk1.jpg" alt="35mm">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk2.jpg" alt="35mm">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk3.jpg" alt="35mm">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk4.jpg" alt="35mm">
                </div>
                <div class="player-chunk">
                    <img src="img/chunk5.jpg" alt="35mm">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    </body>
</html>
